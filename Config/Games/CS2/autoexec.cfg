unbindall
// ====================================================
// Mouse

	sensitivity "3"
	bind "MOUSE_X" "yaw"
	bind "MOUSE_Y" "pitch"
	bind "MOUSE4" "player_ping"
	bind "MOUSE5" "+voicerecord"
	bind "MOUSE3" "say !r"
	bind "MOUSE2" "+attack2"
	bind "MOUSE1" "+attack"
	bind mwheeldown "invnext"
	bind mwheelup "+jump"

// Keyboard
	// Items
	bind "1" "slot1"
	bind "2" "slot2"
	bind "3" "slot3"
	bind "4" "slot4"
	bind "5" "slot5"
	bind "6" "slot6"
	bind "7" "slot7"
	bind "8" "slot8"
	bind "9" "slot9"
	bind "0" "slot10"
	// Movement
	bind "w" "+forward"
	bind "s" "+back"
	bind "a" "+left"
	bind "d" "+right"
	bind "space" "+jump"
	bind "ctrl" "+duck"
	bind "shift" "+sprint"
	// Interact
	bind "r" "+reloading"
	bind "e" "+use"
	bind "g" "drop"
	bind "q" "lastinv"
	bind "f" "+lookatweapon"
	bind "f1" "autobuy"
	bind "f2" "rebuy"
	// Radio / Communication
	bind "u" "say_team"
	bind "t" "+spray_menu"
	bind "y" "messagemode"
	bind "u" "messagemode2"
	bind "i" "show_loadout_toggle"
	bind "p" "getout"
	bind "x" "slot12"
	bind "z" "radio"
	bind "c" "+radialradio2" 
	bind "v" "+radialradio3"
	bind "b" "buymenu"
	bind "m" "teammenu"
	bind "F23" "+radialradio"
	bind "KP_8" "getout"
	// Scoregraph
	bind "tab" "+_scoregraph;+graphSound"
	// note: using letter bind prevents using bound key inside of console
	bind "`" "toggleconsole"
	bind "=" "toggleconsole"

// ALIAS
	// Scoreboard alias
	alias "+_scoregraph" "+showscores; cq_netgraph 1;"
	alias "-_scoregraph" "-showscores; cq_netgraph 0;"
	snd_toolvolume 0.1
	alias "+graphSound" "play weapons\movement1"
	// Reload alias
	alias "+reloading" "+reload"
	alias "-reloading" "-reload"
	////////////////////
	// Since RIGHT HAND is gone this is gonna have to wait
	// alias "+reloading" "+reload; cl_righthand 0"
	// alias "-reloading" "-reload; cl_righthand 1"
	////////////////////
	// QOL alias
	alias "dc" "disconnect"
	alias "q" "quit"
	alias "ee" "exec autoexec"
	alias "pp" "exec practice"
	alias "sts" "status"

// CROSSHAIR	
	cl_crosshairstyle "4"
	// cl_crosshaircolor "1"	
	cl_crosshairsize "0"
	cl_crosshairgap "-2.4"
	cl_crosshairalpha "255"
	cl_crosshairusealpha "1"
	cl_crosshairthickness "1"
	cl_crosshaircolor_r "0"
	cl_crosshaircolor_g "255"
	cl_crosshaircolor_b "0"
	cl_crosshair_drawoutline "1"
	cl_crosshair_outlinethickness "1"
	cl_crosshairdot "1"
	cl_crosshair_t "0"
	cl_crosshairgap_useweaponvalue "0"
	hud_showtargetid "0"

// HUD
	cl_use_opens_buy_menu "0"
	sv_steamgroup "0"
	cl_showloadout "1"
	cl_hud_radar_scale ".9"
	cl_radar_scale ".4"
	cl_radar_always_centered "1"
	cl_radar_rotate "0"
	cl_radar_square_with_scoreboard 1
	cl_show_clan_in_death_notice "0"

// VOLUME
	voice_modenable "true"
	volume ".35"
	snd_mvp_volume ".10"
	snd_deathcamera_volume ".05"
	snd_mapobjective_volume ".50"
	snd_tensecondwarning_volume ".15"
	snd_menumusic_volume "0.05"
	snd_roundend_volume ".10"
	snd_roundstart_volume ".10"
	snd_mute_mvp_music_live_players "1"
	snd_voipvolume "0.6"
	snd_mute_losefocus "false"
	alias "volumeToggle" "toggle snd_voipvolume 0.01 0.6"
	alias "chatToggle" "toggle cl_mute_all_but_friends_and_party 1 0"
	bind "CAPSLOCK" "volumeToggle; chatToggle"

//VIEWMODEL
	viewmodel_offset_x 2
	viewmodel_offset_y 2
	viewmodel_offset_z -2
	viewmodel_fov 68

// Network
	mm_dedicated_search_maxping 90

// FUCKING FPS 
	fps_max "122"
	fps_max_ui "61"
	fps_max_tools "61"

// Misc commands
	joystick 0
	gameinstructor_enable false
	zoom_sensitivity_ratio 1
	cl_sniper_auto_rezoom "true"
	cl_sniper_delay_unscope "false"
	cl_autohelp "false"
	gameinstructor_enable "false"
	cl_teammate_colors_show "2"
	cl_color 1
	cl_show_clan_in_death_notice "false"
	cl_allow_animated_avatars "false"
	cl_teamid_overhead_colors_show "true"
	cl_silencer_mode 1

	// Equipment to hold inside of the main menu for each character
	ui_vanitysetting_loadoutslot_t equipment1
	ui_vanitysetting_loadoutslot_ct equipment3
	
host_writeconfig
echo ======================
echo |    Exec running!   |
echo ======================